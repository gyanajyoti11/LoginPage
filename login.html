<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
<div class="login-container">
    <h2>Student Login</h2>
    <div class="username-container">
    <form id="login-form">
        <input type="text" placeholder="Username" name="username" id="username" required>
        <div class="password-container">
            <input type="password" placeholder="Password" name="password" id="password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
        </div>
        <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
        </label>
        <input type="submit" value="Login">
    </form>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
</div>
</div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        displayInput();
    });

    function displayInput() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const rememberMeCheckbox = document.getElementById("remember-me");

        console.log("Username entered:", usernameInput.value);
        console.log("Password entered:", passwordInput.value);
        console.log("Remember Me checked:", rememberMeCheckbox.checked);
    }

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            togglePassword.textContent = "Show";
        }
    }
</script>

</body>
</html>
